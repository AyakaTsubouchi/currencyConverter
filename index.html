<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->

  <!-- Add icon library -->

  <!-- internal file -->

<body>
  <div class="container">
    <div class="row header">
      <div class="col-sm">
        <h1>Currency Converter</h1>
      </div>
    </div>
    <div class="innerContainer">
      <div class="row r2">
        <div class="col-sm-1"></div>
        <div class="col-sm-11">
          <input type="date" id="mydate" oninput="getData()" onchange="getData()">
        </div>
      </div>
      <div class="row r3">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <label>From</label>
          <input type="number" id="fAmount" oninput="getData()" onchange="getData()">
          <select id="fCurrency" oninput="getData()" onchange="getData()">
            <option value="USDUSD">USD</option>
            <option value="USDCAD">CAD</option>
            <option value="USDAUD">AUD</option>
          </select>

        </div>

        <div class="col-sm-4">
          <label>To</label>
          <input type="number" id="toAmount" disabled={true} oninput="getData()" onchange="getData()">

          <select id="toCurrency" oninput="getData()" onchange="getData()">
            <option value="USDCAD">CAD</option>
            <option value="USDAUD">AUD</option>
            <option value="USDUSD">USD</option>
          </select>
        </div>
        <!-- <div class="col-sm-1">
              <h1 onClick="handleSwap()" className="swap" >&#8593;&#8595;</h1>
                </div> -->
      </div>
      <div class="row r3">
        <div class="col-sm buttonArea">
          <button onclick="getData()">Check</button>

        </div>
      </div>
    </div>


    <div class="row footer">
      <div class="col-sm">

      </div>
    </div>
  </div>

</body>

</html>
